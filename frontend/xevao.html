<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi nhận xe vào</title>

    <style>
        body{
            margin:0;
            padding: 0;
            background-image: url('background.png');
            display: flex;
            font-family: 'Poppins', sans-serif;
        }
        .giaodien{
            background-color: #DCDCDC;
            width: 500px;
            margin-left: 400px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 0 1px #8B8989;
            height: 500px;
        }

        #ghi{
            background-color:#3366CC;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 20px;
            padding: 5px;
            color:white;   
            margin: 0;
        }
        td{
            padding: 5px;
        }
        button{
            background-color: #3366CC;
            width: 90%;
            color: white;
            text-align: center;
            border: none;
            font-weight: bold;
            font-size: 15px;
            padding: 8px;
            border-radius: 3px;
        }
        input{
            background-color: #F5F5F5;
            border: none;
            width: 149%;
            height:25px;
            border-radius: 3px;
        }
        select{
            background-color: #F5F5F5;
            border: none;
            width: 150%;
            height:30px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="giaodien">
        <div>
            <p id="ghi">GHI NHẬN XE VÀO</p>
        </div>
        <div style ="padding-left: 40px; font-size: 15px;">
            <p style="color:#003399; font-weight: bold; font-size: 20px; border-right: 1px solid rgba(255,255,255,0.3); ">
                Thông tin xe
            </p>

            <table>
                <tr>
                    <td> Biển số xe:</td>
                    <td><input type="box">  </td>
                </tr>
                <tr>
                    <td> Mã vé:</td>
                    <td><input type="box">  </td>
                </tr>
                <tr>
                    <td>Loại xe:</td>
                    <td>
                        <select>
                            <option>Xe máy</option>
                            <option>Ô tô</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Loại vé:</td>
                    <td>
                        <select>
                            <option>Vé ngày</option>
                            <option>Vé tháng</option>
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td> Thời gian vào:</td>
                    <td><input type="datetime-local">  </td>
                </tr>
                <tr>
                    <td> Thời gian ra:</td>
                    <td><input type="datetime-local">  </td>
                </tr>
            </table> <br>
            <button> Ghi nhận xe vào</button>
        </div>
    </div> 
    <div style="background-color: #DCDCDC; height:50px; width: 20%; margin-left: 100px; margin-top:30px; border-radius: 10px;">
        <p style="color: #3366CC; font-weight: bold; padding-left: 10px;">Phùng Ngọc Châu </p>
    </div>
</body>
</html>
