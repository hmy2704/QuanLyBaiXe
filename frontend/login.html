<html>

<head>
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login_container">
        <div class="logo">
            <img src="anh_xe.jpg" alt="Logo" , width="450" height=500">
        </div>
        <div class="login_form">

            <h2>Đăng Nhập</h2>
            <form action="main.html" method="post">
                <table>
                    <tr>
                        <th><label for="username">Tên Đăng Nhập:</label></th>
                        <th><input type="text" id="username" name="username" required></th>
                    </tr>
                    <tr>
                        <th><label for="password">Mật Khẩu:</label></th>
                        <th><input type="password" id="password" name="password" required></th>
                    </tr>
                </table>
                <div class="but_login">
                    <button type="submit">Đăng Nhập</button>
                </div>

        </div>

        </form>
    </div>
</body>

</html>
